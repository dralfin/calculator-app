<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="calc.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body class="theme-1">
  <div class="calculator">
      <div class="header">
          <div class="title">calc</div>
          <div class="theme-switcher">
              <span>THEME</span>
              <div class="switch">
                <label for="theme-switch">123</label>
                  <input type="range" min="1" max="3" value="1" id="theme-switch">
              </div>
          </div>
      </div>
      <div class="display">0</div>
      <div class="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="del">DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
          <button class="reset">RESET</button>
          <button class="equals">=</button>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tiago Morato Garcia</a>.
  </div>
</body>
<script>
  const themeRange = document.getElementById('theme-switch');
const body = document.body;

const themes = ['','theme-1', 'theme-2', 'theme-3'];

themeRange.addEventListener('input', () => {
  const themeIndex = themeRange.value;
  
  body.className = themes[themeIndex];
});

const display = document.querySelector('.display');
  const buttons = document.querySelectorAll('.buttons button');

  let currentInput = '';
  let previousInput = '';
  let operator = '';

  const updateDisplay = (value) => {
    display.textContent = value || '0';
  };

  buttons.forEach((button) => {
    button.addEventListener('click', () => {
      const value = button.textContent;

      if (value === 'RESET') {
        currentInput = '';
        previousInput = '';
        operator = '';
        updateDisplay('');
      } else if (value === 'DEL') {
        currentInput = currentInput.slice(0, -1);
        updateDisplay(currentInput);
      } else if (value === '=') {
        if (currentInput && previousInput && operator) {
          const result = calculate(parseFloat(previousInput), parseFloat(currentInput), operator);
          currentInput = result.toString();
          previousInput = '';
          operator = '';
          updateDisplay(currentInput);
        }
      } else if (['+', '-', '/', 'x'].includes(value)) {
        if (currentInput) {
          operator = value === 'x' ? '*' : value;
          previousInput = currentInput;
          currentInput = '';
        }
      } else {
        currentInput += value;
        updateDisplay(currentInput);
      }
    });
  });

  const calculate = (a, b, operator) => {
    switch (operator) {
      case '+':
        return a + b;
      case '-':
        return a - b;
      case '*':
        return a * b;
      case '/':
        return b !== 0 ? a / b : 'Erro';
      default:
        return 0;
    }
  };
</script>
</html>
